<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>

</head>
<body>
  <header class="main-header">
    <h1 class="main-title">Movie Search</h1>
  </header>
  <main class="container">
    <form class="search-form">
      <input class="search-form__input" type="text" placeholder="Enter Movie Title" autofocus autocomplete="off">
      <button class="button">Search</button>
      <span class="loading-icon hidden"></span>
      <span class="clear-icon"></span>
      <span class="keyboard-icon"></span>
    </form>
    <div class="info-lane">
      <p></p>
    </div>
    <div class="slider-container">
      <div class="swiper-container">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="swiper-button-next custom-next-button"></div>
      <div class="swiper-button-prev custom-prev-button"></div>
    </div>
    <button class="button show-watchlist-button">Show my watchlist</button>
  </main>
  <footer class="main-footer">
    <ul class="container">
      <li><a class="main-footer__link" href="https://rs.school/">RS School 2020q1</a></li>
      <li><a class="main-footer__link" href="https://github.com/RadyukAG">My github</a></li>
    </ul>
  </footer>
</body>
</html>
